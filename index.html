<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CALCI.css">
    <script src="CALCI.js" defer></script>
</head>
<body>
    <h2 class="glow">
        Welcome To My Calculator!
    </h2>
    <span>
    <div class="container">
        <div class="row">
            <input type="text" class="input" id="inputnum">
        </div>
        <div class="row">
            <button style="background-color:yellow" class="numbtn">C</button>
            <button class="numbtn">clr</button>
            <button class="numbtn">%</button>
            <button class="numbtn">*</button>
        </div>
        <div class="row">
            <button class="numbtn">7</button>
            <button class="numbtn">8</button>
            <button class="numbtn">9</button>
            <button class="numbtn">-</button>
        </div>
        <div class="row">
            <button class="numbtn">4</button>
            <button class="numbtn">5</button>
            <button class="numbtn">6</button>
            <button class="numbtn">/</button>
        </div>
        <div class="row">
            <button class="numbtn">1</button>
            <button class="numbtn">2</button>
            <button class="numbtn">3</button>
            <button class="numbtn">+</button>
        </div>
        <div class="row">
            <button class="numbtn">(</button>
            <button class="numbtn">0</button>
            <button class="numbtn">)</button>
            <button class="numbtn">=</button>
        </div>
    </div>
    </span>

    
</body>
</html>
